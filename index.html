<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Hub</title>
    <script type="module" src="scripts/main.js" defer></script>
    <link rel="stylesheet" href="css/view.css">
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="modal"></div>
            <div class="header-content">
                <div class="logo-wrapper">
                    <h2><a class="logo" href="#">Anime HUB</a></h2>
                </div>
                <div class="header-links">
                    <a class="header-link" href="#">Каталог</a>
                    <a class="header-link search" href="#">Поиск</a>
                </div>
                <div class="log">
                    <div class="log-buttons">
                        <button class="log-btn">Вход</button>
                        <button class="log-btn registr">Регистрация</button>
                    </div>
                    <div class="change-theme">
                        <div class="icons-wrapper">
                            <img class="change-theme-icon" src="img/icons/moon2.svg" alt="">
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </header>
    <div class="container">
        <div class="cards"></div>
        <div class="pagination"></div>
    </div>
</body>

</html>
